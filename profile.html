<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .profile-container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(80,120,200,0.10), 0 1.5px 6px rgba(80,120,200,0.08);
            padding: 36px 32px 32px 32px;
            text-align: center;
            position: relative;
        }
        .profile-container img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            border: 4px solid #e0eafc;
            background: #f4f8fb;
        }
        .profile-container h2 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            color: #2d3a4a;
            font-weight: 600;
        }
        .profile-details {
            text-align: left;
            margin: 0 auto;
            max-width: 320px;
            background: #f7fafd;
            border-radius: 10px;
            padding: 18px 20px 10px 20px;
            box-shadow: 0 1px 4px rgba(80,120,200,0.04);
        }
        .profile-details p {
            margin: 12px 0;
            font-size: 1rem;
            color: #3a4a5d;
        }
        .profile-label {
            font-weight: 500;
            color: #6b7a8f;
            margin-right: 6px;
        }
        @media (max-width: 600px) {
            .profile-container {
                padding: 18px 6vw;
            }
            .profile-details {
                padding: 12px 4vw 6px 4vw;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profile-pic" src="https://ui-avatars.com/api/?name=User" alt="Profile Picture" />
        <h2 id="profile-name">Full Name</h2>
        <div class="profile-details">
            <p><span class="profile-label">Username:</span> <span id="profile-username"></span></p>
            <p><span class="profile-label">Email:</span> <span id="profile-email"></span></p>
            <p><span class="profile-label">Phone:</span> <span id="profile-phone"></span></p>
            <p><span class="profile-label">Type:</span> <span id="profile-type"></span></p>
            <p><span class="profile-label">Location:</span> <span id="profile-location"></span></p>
            <p><span class="profile-label">Career Goal:</span> <span id="profile-careergoal"></span></p>
            <p><span class="profile-label">Preferred Technologies:</span> <span id="profile-technologies"></span></p>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
